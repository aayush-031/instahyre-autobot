name: Daily Instahyre Apply

on:
  schedule:
    - cron: "0 5 * * *"   # Runs daily at 5:00 UTC (10:30 AM IST)
  workflow_dispatch:       # Allows manual trigger from GitHub UI

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: ðŸš€ Run Instahyre Auto Apply
        env:
          INSTAHYRE_COOKIES: ${{ secrets.INSTAHYRE_COOKIES }}
        run: |
          echo "Starting Instahyre auto-apply script at $(date)"
          npm start
          echo "âœ… Script completed at $(date)"

      - name: ðŸªµ Upload logs (optional, for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instahyre-logs
          path: logs/
          if-no-files-found: ignore
